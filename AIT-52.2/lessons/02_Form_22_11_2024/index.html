<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ./ - нужно остаться в той же папке -->
    <!-- ../ - нужно остаться в той же папке -->
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <!-- Где будет задаваться стилистика? 
   1. Inline-styles (в той же строке, где и сам элемент);
   2.Отдельный тэг style
   3. Отдельный файл (.css)
   С помощью его будет выбираться элемент(-ы) для настройки (selector)?
   1. С помощью имени тега
   2. С помощью значения любого атрибута (class,id)-->
   
  <body>
    <!-- style="text-align: center" -->
    <h1>Signup Form</h1>

    <form>
      <!-- Дефолтный блочный элемент - div -->
      <!-- Дефолтный строчный элемент - span -->
      <div>
        <label for="name"> Name: </label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name..."
          required
        />
      </div>

      <br />
      <div>
        <label for="email"> E-mail: </label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email..."
          required
        />
      </div>

      <br />

      <div>
        <label for="phone"> Phone : </label>
        <input
          id="phone"
          type="tel"
          placeholder="Enter your phone"
          pattern="\+[0-9]{3}-[0-9]{3}-[0-9]{4}"
          title="Example: +123-456-7890"
          required
        />
      </div>

      <br />

      <br />
      <div>
        <label for="password"> Password: </label>
        <input
          id="password"
          type="password"
          placeholder="Enter your password..."
          minlength="8"
          required
        />
      </div>
      <br />
      <div>
        <label for="hobby"> Hobby: </label>
        <select id="hobby" required>
          <option value="">Choose your hobby</option>
          <option value="chess">
            Chess - best sport from all over the world!
          </option>
          <option value="powerlifting">
            Powerlifting - best sport from all over the world!
          </option>
          <option value="football">
            Football - best sport from all over the world!
          </option>
          <option value="no">Not in this list</option>
        </select>
      </div>

      <br />
      <div>
        <label for="agree"> I agree: </label>
        <input id="agree" type="checkbox" placeholder="I agree..." required />
      </div>

      <br />

      <div>
        <label for="male"> Male: </label>
        <input
          id="male"
          type="radio"
          name="gender"
          placeholder="Choose your gender..."
          required
        />

        <label for="female"> Female: </label>
        <input
          id="female"
          type="radio"
          name="gender"
          placeholder="Choose your gender..."
        />
      </div>
      <br />
      <button class="reset" type="reset">Reset</button>
      <button class="submit">Finish</button>
    </form>
  </body>
</html>
